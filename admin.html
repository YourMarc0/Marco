<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Admin - Upload Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MARCO ADMIN</h1>
        </div>
        <div class="user-actions">
            <a href="index.html" class="nav-btn">Back to Site</a>
            <a href="#" class="logout-btn">Logout</a>
        </div>
    </header>

    <main class="admin-main">
        <div class="admin-sidebar">
            <ul>
                <li class="active"><a href="admin.html"><i class="fas fa-film"></i> Upload Movies</a></li>
                <li><a href="manage-movies.html"><i class="fas fa-list"></i> Manage Movies</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </div>

        <div class="admin-content">
            <h2>Upload Movies</h2>
            
            <form id="uploadMovieForm" class="upload-form">
                <div class="form-group">
                    <label for="movieTitle">Movie Title</label>
                    <input type="text" id="movieTitle" name="movieTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="movieYear">Release Year</label>
                    <input type="number" id="movieYear" name="movieYear" min="1900" max="2099" required>
                </div>
                
                <div class="form-group">
                    <label for="movieDuration">Duration (minutes)</label>
                    <input type="number" id="movieDuration" name="movieDuration" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="movieGenre">Genre</label>
                    <select id="movieGenre" name="movieGenre" multiple required>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="animation">Animation</option>
                        <option value="comedy">Comedy</option>
                        <option value="crime">Crime</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="horror">Horror</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="thriller">Thriller</option>
                        <option value="war">War</option>
                        <option value="western">Western</option>
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple genres</small>
                </div>
                
                <div class="form-group">
                    <label for="movieCountry">Country</label>
                    <select id="movieCountry" name="movieCountry" required>
                        <option value="">Select Country</option>
                        <option value="argentina">Argentina</option>
                        <option value="australia">Australia</option>
                        <option value="brazil">Brazil</option>
                        <option value="canada">Canada</option>
                        <option value="china">China</option>
                        <option value="france">France</option>
                        <option value="germany">Germany</option>
                        <option value="india">India</option>
                        <option value="italy">Italy</option>
                        <option value="japan">Japan</option>
                        <option value="korea">Korea</option>
                        <option value="mexico">Mexico</option>
                        <option value="russia">Russia</option>
                        <option value="spain">Spain</option>
                        <option value="uk">UK</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="moviePosterUrl">Movie Poster URL</label>
                    <div class="url-preview-container">
                        <input type="url" id="moviePosterUrl" name="moviePosterUrl" placeholder="https://example.com/poster.jpg" required>
                        <button type="button" id="previewPosterBtn" class="btn-secondary btn-small">Preview</button>
                    </div>
                    <div id="posterPreview" class="poster-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="movieDownloadUrl">Primary Download URL</label>
                    <input type="url" id="movieDownloadUrl" name="movieDownloadUrl" placeholder="https://example.com/movie.mp4" required>
                </div>
                
                <div id="alternateDownloadLinks">
                    <!-- Alternate download links will be added here -->
                </div>
                
                <button type="button" id="addAlternateDownloadBtn" class="btn-secondary btn-small">Add Alternate Download Link</button>
                
                <div class="form-group">
                    <label for="movieDescription">Description</label>
                    <textarea id="movieDescription" name="movieDescription" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Quality</label>
                    <div class="radio-group">
                        <input type="radio" id="qualityHD" name="movieQuality" value="hd" checked>
                        <label for="qualityHD">HD</label>
                        
                        <input type="radio" id="qualityCAM" name="movieQuality" value="cam">
                        <label for="qualityCAM">CAM</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="movieType">Type</label>
                    <select id="movieType" name="movieType" required>
                        <option value="movie">Movie</option>
                        <option value="tvshow">TV Show</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="movieTrailerUrl">Trailer URL (YouTube)</label>
                    <input type="url" id="movieTrailerUrl" name="movieTrailerUrl" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                
                <div class="form-group">
                    <label>TopIMDB</label>
                    <div class="radio-group">
                        <input type="radio" id="topImdbYes" name="movieTopImdb" value="yes">
                        <label for="topImdbYes">Yes</label>
                        
                        <input type="radio" id="topImdbNo" name="movieTopImdb" value="no" checked>
                        <label for="topImdbNo">No</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Featured</label>
                    <div class="radio-group">
                        <input type="radio" id="featuredYes" name="movieFeatured" value="yes">
                        <label for="featuredYes">Yes</label>
                        
                        <input type="radio" id="featuredNo" name="movieFeatured" value="no" checked>
                        <label for="featuredNo">No</label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Upload Movie</button>
                    <button type="reset" class="btn-secondary">Reset Form</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Replace the existing script section with this -->
    <script>
        // Check if admin is logged in
        if (!sessionStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }
        
        // Logout functionality
        document.querySelector('.logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        });
        
        // Add Clear All Movies button
        document.addEventListener('DOMContentLoaded', function() {
            const adminContent = document.querySelector('.admin-content');
            if (adminContent) {
                const clearBtnContainer = document.createElement('div');
                clearBtnContainer.className = 'form-actions';
                clearBtnContainer.style.marginTop = '20px';
                
                const clearBtn = document.createElement('button');
                clearBtn.className = 'btn-danger';
                clearBtn.textContent = 'Clear All Movies';
                
                clearBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to delete ALL movies? This cannot be undone.')) {
                        localStorage.removeItem('marcoMovies');
                        alert('All movies have been deleted.');
                    }
                });
                
                clearBtnContainer.appendChild(clearBtn);
                adminContent.appendChild(clearBtnContainer);
            }
        });
    </script>
    <script src="admin.js"></script>
</body>
</html>
